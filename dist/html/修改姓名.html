<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改姓名</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css">
    <script>
    // rem 字体适配
    (function () {
        function changeRem() {
            var viewWidth = document.documentElement.clientWidth;
            var oHtml = document.getElementsByTagName('html')[0];
            oHtml.style.fontSize = viewWidth * 16 / 375 + 'px';
        }
        changeRem();
        window.addEventListener('resize', changeRem, false);
    }());
    </script>
</head>
<body>

<div class="page-wrapper">

    <form class="form-wrapper compact-nolebal">
        <div class="form-item name">
            <div class="input-box">
                <input type="text" name="name" id="name" class="input-styled" placeholder="请输入姓名" value="米奇">
            </div>
            <div class="note-info hide">错误提示...</div>
        </div>
    </form>

    <div class="btn-style">保存</div>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css">
    <script>
    // rem 字体适配
    (function () {
        function changeRem() {
            var viewWidth = document.documentElement.clientWidth;
            var oHtml = document.getElementsByTagName('html')[0];
            oHtml.style.fontSize = viewWidth * 16 / 375 + 'px';
        }
        changeRem();
        window.addEventListener('resize', changeRem, false);
    }());
    </script>
</head>
<body>

<div class="page-wrapper">

    <form class="form-wrapper compact-nolebal">
        <div class="form-title">新密码</div>
        <div class="form-item password">
            <div class="input-box">
                <input type="password" name="password" id="password" class="input-styled" placeholder="6-16个字符组成，区分大小写">
            </div>
            <div class="note-info hide">错误提示...</div>
        </div>
    </form>

    <div class="btn-style" onclick="btnConfirm()">保存</div>
</div>

<!--提示弹层 begin-->
<!--切换class的 hide 隐藏和显示浮层-->
<div class="pop-mask hide" id="popMask">
    <div class="pop-info">
        <div class="ico"></div>
        <div class="txt-main">密码重置成功</div>
        <div class="txt-note">请牢记您新设置的密码</div>
    </div>
</div>
<!--提示弹层 end-->

<script>

    var popMask = document.getElementById('popMask');

    /**
     * 注册提交按钮
     */
    function btnConfirm() {
        popMask.classList.remove('hide')
    }

    /**
     * 弹层关闭功能
     */
    popMask.addEventListener('click', function (e) {
        this.classList.add('hide')
    }, false)

</script>

</body>
</html>

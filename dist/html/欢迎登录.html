<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css">
    <script>
    // rem 字体适配
    (function () {
        function changeRem() {
            var viewWidth = document.documentElement.clientWidth;
            var oHtml = document.getElementsByTagName('html')[0];
            oHtml.style.fontSize = viewWidth * 16 / 375 + 'px';
        }
        changeRem();
        window.addEventListener('resize', changeRem, false);
    }());
    </script>
</head>
<body>

<div class="page-wrapper">
    <form class="form-wrapper">
        <div class="form-item mobile">
            <div class="input-box">
                <input type="text" name="mobile" class="input-styled" placeholder="请输入手机号">
            </div>
            <div class="note-info">手机号码格式不正确</div>
        </div>
        <div class="form-item password">
            <div class="input-box">
                <input type="password" name="password" id="password" class="input-styled" placeholder="请输入密码">
                <span class="ico eye" onclick="eyeOpen(this)"></span>
                <!--<span class="ico eye open"></span>-->
            </div>
            <div class="note-info hide">密码格式错误...</div>
        </div>
        <div class="form-item verify">
            <div class="input-box">
                <input type="text" name="verify" class="input-styled" placeholder="请输入图片验证码">
                <span class="ico verify">
                <img src="http://via.placeholder.com/140x54" alt="">
            </span>
            </div>
            <div class="note-info hide">...</div>
        </div>

        <div class="btn-style login">登录</div>
        <div class="option-other clearfix">
            <a href="#" class="lnk-style forget-pass">忘记密码?</a>
            <a href="#" class="lnk-style go-login">去注册</a>
        </div>
    </form>
</div>

<!--提示弹层 begin-->
<!--切换class的 hide 隐藏和显示浮层-->
<div class="pop-mask hide">
    <div class="pop-info">
        <div class="ico"></div>
        <div class="txt-main">注册成功</div>
        <div class="txt-note">期待成为“一家人”！</div>
    </div>
</div>
<!--提示弹层 end-->

<script>

    /**
     * select 选择后回调函数
     * @param e {Dom}
     */
    function selectChange(e) {
        if (e.value != '') {
            e.classList.add ('selected')
        } else {
            e.classList.remove('selected')
        }
    }

    /**
     * 密码隐藏显示功能
     */
    function eyeOpen(e) {
        var domPass = document.getElementById('password');
        if(e.classList.contains('open')) {
            domPass.setAttribute('type', 'password')
        } else {
            domPass.setAttribute('type', 'text')
        }
        e.classList.toggle('open')
    }
</script>

</body>
</html>
